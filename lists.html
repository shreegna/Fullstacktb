<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
   <ul style="list-style-type: lower-greek;">
    <li>Shreegna</li>
    <li>Sathya</li>
    <li>Snehitha</li>
   </ul>
   <ol type="1">
    <li>Shreegna</li>
    <li>Anvitha</li>
    <li>Sindhu</li>
   </ol>
   <ol start="10">
    <li>Shreegna</li>
    <li>Anvitha</li>
    <li>Sindhu</li>
   </ol>
   
   <details>
    <p>welcome to my world</p>
   </details>
</body>
</html>
